<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavel Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="">
            <img src="/img/travelmaker_logo.png" alt="">
            <div>
                <button class="pencil">
                    <i class="fas fa-pencil-alt"></i><span>Review</span>
                </button>
                <button class="heart">
                    <i class="far fa-heart"></i><span>Trips</span>
                </button>
                <button class="bell">
                    <i class="far fa-bell"></i><span>Alerts</span>
                </button>
                <button class="sign-in"><span>Sign in</span></button>
            </div>
        </header>
        <div id="content" class="grid">
            <nav class="grid">
                <button class="nav-tile"><span>Hotels</span> <i class="fas fa-bed"></i></button>
                <button class="nav-tile"><span>Vacation Rentals</span> <i class="fas fa-key"></i></button>
                <button class="nav-tile"><span>Things to Do</span> <i class="fas fa-clipboard-list"></i></button>
                <button class="nav-tile"><span>Restaurants</span> <i class="fas fa-utensils"></i></button>
                <button class="nav-tile"><span>Travel Forums</span> <i class="fas fa-comments"></i></button>
                <button class="nav-tile extra-button"><span class="extra-buttons">Flights</span> <i
                        class="fas fa-plane"></i></button>
                <button class="nav-tile extra-button"><span>Cruises</spancla> <i class="fas fa-ship"></i></button>
                <button class="nav-tile"><span>More</span> <i class="fas fa-ellipsis-h"></i></button>
            </nav>
            <main>
                <section class="search-banner grid">
                    <div class="search-main">
                        <button><i class="fas fa-search"></i></button>
                        <input type="text" placeholder="Where to?">
                    </div>
                </section>
                <section class="vip-member">
                    <h2>VIP stays cool</h2>
                    <p>Where Travelmaker VIP members are staying and saving</p>
                    <div class="main-carousel">
                        <div class="carousel-cell">
                            <div class="carousel-vip pic-1"></div>
                            <h4>South Beach Hotel</h4>
                            <div class="review-dots">
                                <div class="rev-dot"></div>
                                <div class="rev-dot"></div>
                                <div class="rev-dot"></div>
                                <div class="rev-dot"></div>
                                <div class="rev-dot"></div>
                                <span>5</span>
                            </div>
                            <span>from $200/night</span>
                        </div>
                        <div class="carousel-cell">
                            <div class="carousel-vip pic-2"></div>
                            <h4></h4>
                            <div></div>
                            <span>from $200/night</span>
                        </div>
                        <div class="carousel-cell">
                            <div class="carousel-vip pic-3"></div>
                            <h4></h4>
                            <div></div>
                            <span>from $200/night</span>
                        </div>
                        <div class="carousel-cell">
                            <div class="carousel-vip pic-4"></div>
                            <h4></h4>
                            <div></div>
                            <span>from $200/night</span>
                        </div>
                        <div class="carousel-cell">
                            <div class="carousel-vip pic-5"></div>
                            <h4></h4>
                            <div></div>
                            <span>from $200/night</span>
                        </div>
                        <div class="carousel-cell">
                            <div class="carousel-vip pic-6"></div>
                            <h4></h4>
                            <div></div>
                            <span>from $200/night</span>
                        </div>
                        <div class="carousel-cell">
                            <div class="carousel-vip pic-7"></div>
                            <h4></h4>
                            <div></div>
                            <span>from $200/night</span>
                        </div>
                        <div class="carousel-cell">
                            <div class="carousel-vip pic-8"></div>
                            <h4></h4>
                            <div></div>
                            <span>from $200/night</span>
                        </div>
                    </div>
                </section>
            </main>
            <footer>footer</footer>
        </div>
    </div>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/flickity.js"></script>
</body>

</html>
